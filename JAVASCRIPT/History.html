<!DOCTYPE HTML>
<html>
	<head>
		<title>URL HISTORY</title>
	</head>
	<body>
		<h3>Hit the button to see the next page in history</h3>
		<button onclick="history.go(1)">Forward</button>
		<h3>Hit the button to see the before page in history</h3>
		<button onclick="history.go(-1)">Backward</button>
	</body>
</html>

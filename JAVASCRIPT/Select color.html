<!DOCTYPE HTML>
<html>
	<head>
		<title>changing background color</title>
	</head>
	<body>

		<label for="2">blue</label><br>
		<input type="checkbox" id="demo3" value="green" onclick="change2_color()">
		<label for="3">green</label>
		<script>
			const x="C:\Users\Dinesh\Desktop\stock-photo-142984111.jpg";
			function change_color(){
				document.body.style.background = 'red';
			}
			function change1_color(){
				document.body.style.background = 'blue';
			}
			function change2_color(){
				document.body.style.background = 'green';
			}
		</script>
	</body>
</html>

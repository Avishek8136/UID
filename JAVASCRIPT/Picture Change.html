<!DOCTYPE HTML>
<html>
	<head><title>CHANGE IMAGE</title></head>
	<body>
		<img src="https://cdn.pixabay.com/photo/2023/07/03/08/05/turkey-8103602_1280.jpg" id="demo1" height="300" width="300">
		<button onclick="change()">CLICK IT</button>
		<script>
			const x=document.getElementById("demo1");
			const y='https://cdn.pixabay.com/photo/2023/05/12/19/59/maidens-tower-7989254_1280.jpg';
			function change(){
				demo1.src=y;
			}
		</script>
	</body>
</html>

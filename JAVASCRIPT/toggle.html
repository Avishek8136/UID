<!DOCTYPE html>
<html>
<head>
    <title>Code Toggler</title>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("toggleButton");
    const codeSection1 = document.getElementById("codeSection1");
    const codeSection2 = document.getElementById("codeSection2");

    let isCodeSection1Visible = true;

    toggleButton.addEventListener("click", function () {
        if (isCodeSection1Visible) {
            codeSection1.style.display = "none";
            codeSection2.style.display = "block";
        } else {
            codeSection1.style.display = "block";
            codeSection2.style.display = "none";
        }

        isCodeSection1Visible = !isCodeSection1Visible;
    });
});

    </script>
</head>
<body>
    <div id="codeSection1">
        <!-- First section of code -->
        <p>This is the first part of code.</p>
    </div>
    <div id="codeSection2" style="display: none;">
        <!-- Second section of code -->
        <p>This is the second part of code.</p>
    </div>
    <button id="toggleButton">Toggle Code</button>

    <script src="script.js"></script>
</body>
</html>

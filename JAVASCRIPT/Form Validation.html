<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 150px;
            margin-left: 20px;
        }

        .form-group input {
            padding: 5px;
            width: 200px;
        }

        #submit {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body bgcolor="black" text="white">
    <h3>Student Registration Form</h3>
    <form>
        <div class="form-group">
            <label for="name">Name of Student</label>
            <input type="text" id="name" placeholder="Enter name of the Student">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No</label>
            <input type="text" id="mobile" placeholder="Mobile">
        </div>
        <div class="form-group">
            <label for="address">Address Line</label>
            <input type="text" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Pincode">
        </div>
        <input type="button" id="submit" value="Submit">
        <input type="reset">
    </form>
    <script>
        function checkNullFields(fields) {
            for (const field of fields) {
                if (!field || field.trim() === '') {
                    return false;
                }
            }
            return true;
        }

        function checkAlphabetsOnly(name) {
            const nameRegex = /^[A-Za-z]+$/;
            return nameRegex.test(name);
        }

        function checkMobileNoLength(mobileNo) {
            const mobileNoRegex = /^\d{10}$/;
            return mobileNoRegex.test(mobileNo);
        }

        function checkPinCodeLength(pinCode) {
            const pinCodeRegex = /^\d{6}$/;
            return pinCodeRegex.test(pinCode);
        }

        function check() {
            const name = document.getElementById("name").value;
            const mobileNo = document.getElementById("mobile").value;
            const pinCode = document.getElementById("pincode").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;

            if (!checkNullFields([name, mobileNo, pinCode, address, city, state])) {
                alert("All fields must be filled.");
            } else if (!checkAlphabetsOnly(name)) {
                alert("Name field should contain only alphabets.");
            } else if (!checkMobileNoLength(mobileNo)) {
                alert("Mobile No should be exactly 10 digits.");
            } else if (!checkPinCodeLength(pinCode)) {
                alert("Pin code should be exactly 6 digits.");
            } else {
                alert("Successful");
            }
        }

        document.getElementById("submit").addEventListener("click", check);
    </script>
</body>
</html>

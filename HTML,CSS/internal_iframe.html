<!DOCTYPE html> 
<html> 
  
<head> 
    <title> CSS iframe </title> 
</head> 
  
<head> 
    <style> 
        #Iframe { 
            border: 3px dotted; 
            width: 300px; 
            height: 300px; 
        } 
    </style> 
</head> 
  
<body> 
    <h4 style="color:#006400;  
        font-size:24px;"> 
        Apply CSS to iframe 
    </h4> 
  
    <iframe src="page.html" 
        id="Iframe"> 
        Sorry your browser does not support inline frames.
    </iframe> 
    <!-- iframe tag-->
</body> 
  
</html>
